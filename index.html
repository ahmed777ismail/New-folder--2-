<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
    <title>AutoDo</title>
  </head>

  <body>
    <!-- Header section with title and form for adding tasks -->
    <header class="box">
      <h1>Auto<span>Do</span></h1>
      <form>
        <input type="text" class="task-input" placeholder="Write a new Task." />
        <button type="button" title="Add" class="add">+</button>
      </form>
    </header>

    <!-- Main section with task counter and task list -->
    <main class="box">
      <header>
        <p class="task-counter">You have 0 tasks</p>
        <button class="clear">Clear</button>
      </header>
      <ul class="task-list">
        <!-- Placeholder text when no tasks are present -->
        <div class="empty">No tasks</div>
      </ul>
    </main>
  </body>
</html>
